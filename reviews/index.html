<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
          <div class="title">
            <!--TÃ­tulo-->
            <h2>Reviews</h2>
            <div class="underline">
            </div>
          </div>
           <!--reviews-->
           <article class="review">
            <div class="img-container">
              <img src="./person-1.jpeg" id='person-img'alt="">
            </div>
            <h4 id="author">Maria Silva</h4>
            <p id="job">Designer</p>
            <p id="info">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
              At suscipit aliquam asperiores non quibusdam dignissimos, 
              voluptates sint quae sunt, officia vitae eaque ratione? 
              Repudiandae accusamus dolore quos deserunt sapiente molestiae?
            </p>
            <!--Navigation Buttons-->
            <div class="button-container">
              <button class="prev-btn">
                <i class="fas fa-chevron-left"></i>
              </button>
              <button class="next-btn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <!--Button random-->
            <button class="random-btn">
              Surpreenda-se
            </button>
           </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
